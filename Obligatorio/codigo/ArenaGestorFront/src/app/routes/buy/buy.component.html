<div class="d-flex flex-row justify-content-between">
  <div class="d-flex">
    <h2>Vender tickets</h2>
  </div>
</div>

<div class="row">
  <div class="col-sm-6">
    <div class="card">
      <div class="card-header">
        {{selectedTourName}}
      </div>
      <div class="card-body">
        <div class="mb-3">
          <label class="form-label">Cantidad de boletos</label>
          <input type="number" class="form-control" name="ammount" [(ngModel)]="amount">
        </div>

        <div class="mb-3" *ngIf="snacksList.length > 0">
          <label class="form-label fw-bold">Snacks</label>
          <div class=" w-full border-top mb-3">
          </div>
          <div class="d-flex flex-column gap-3">
            <div *ngFor="let snack of snacksList" class="d-flex align-items-center gap-3">
              <label for="description" class="w-50">{{snack.name}} (${{snack.price}})</label>
              <input type="number" class="form-control w-50" min="0" name={{snack.name}} [(ngModel)]="snack.amount"
                (change)="SubtotalCalculation()">
            </div>
          </div>

          <div class="w-full border-top mt-3"></div>

          <div class="d-flex align-items-center gap-3 mt-3 w-full">
            <label for="description" class="snack-label-width fw-bold">Subtotal: ${{snacksSubTotal}}</label>
          </div>
        </div>

        <button class="btn btn-primary btn-small" (click)="Confirm()" [disabled]="amount < 1">Confirmar</button>
      </div>
    </div>
  </div>
</div>
