<div class="row justify-content-md-center">
  <div class="col-sm-8">
    <div class="card">
      <div class="card-header">
        {{mode}} Snack
      </div>
      <div class="card-body">
        <div class="mb-3">
          <label class="form-label">Descripci√≥n</label>
          <input type="text" class="form-control" name="name" [(ngModel)]="model.name">
        </div>
        <div class="mb-3">
          <label class="form-label">Precio</label>
          <input type="number" min="1" class="form-control" name="price" [(ngModel)]="model.price">
        </div>
        <button class="btn btn-primary btn-small" (click)="Confirm()">Confirmar</button>
        <a routerLink='/administracion/snacks' class="btn btn-danger btn-small ms-1" role="button">Volver</a>
      </div>
    </div>
  </div>
</div>
