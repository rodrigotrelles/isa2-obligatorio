<div class="d-flex flex-column justify-content-start">
  <div class="d-flex justify-content-between align-items-center">
    <div class="d-flex align-items-center">
      <h2>Snacks</h2>
      <a class="btn btn-primary btn-sm ms-3" role="button" routerLink="/administracion/snacks/insertar">Nuevo</a>
    </div>
  </div>
  <table class="table table-striped">
    <thead>
      <tr>
        <th></th>
        <th scope="col">Id</th>
        <th scope="col">Descripci√≥n</th>
        <th scope="col">Precio</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let snack of snacksList">
        <td>
          <button type="button" class="btn btn-danger btn-sm" data-bs-toggle="modal" data-bs-target="#deleteSnack"
            (click)="SetSnackToDelete(snack.snackId)">Borrar</button>
        </td>
        <td scope="col">{{snack.snackId}}</td>
        <td scope="col">{{snack.name}}</td>
        <td scope="col">{{snack.price}}</td>
      </tr>
    </tbody>
  </table>


  <div class="modal fade" id="deleteSnack" tabindex="-1" aria-labelledby="deleteSnackLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="deleteSnackLabel">Borrar</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Estas seguro que deseas borrar este Snack?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-danger" (click)="Delete();" data-bs-dismiss="modal">Delete</button>
        </div>
      </div>
    </div>
  </div>
